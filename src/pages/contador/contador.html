<ion-header>
  <ion-navbar color="color1">
    <ion-title>Calculadora</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="calc-content">
  <ion-grid style="margin-bottom: 30px">
    <ion-row>
      <ion-col col-4>
        <ion-item>
          <ion-label floating class="active">Pre√ßo</ion-label>
          <ion-input type="number" [(ngModel)]="data.price"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label floating class="active">Ml</ion-label>
          <ion-input type="number" [(ngModel)]="data.ml"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label floating class="active">Pessoas</ion-label>
          <ion-input type="number" [(ngModel)]="data.peaple"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <img src="assets/imgs/icon.png" height="200" width="200">

  <p class="beers">{{beers}}</p>

  <ion-fab class="remove_bt">
    <button ion-fab color="color2" (click)="remove()">
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab class="add_bt">
    <button ion-fab color="color2" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card style="margin-top: -70px">
    <ion-card-header style="color: #d48e00">
      <b>{{app.getFormattedPrice(total.price)}}</b>
    </ion-card-header>
    <ion-card-content>
      <p style="color: #d48e00">Total por pessoa: {{app.getFormattedPrice(total.forEach)}}</p>
      <p style="color: #d48e00">Consumo total / por pessoa</p>
      <p style="color: #d48e00">{{total.ml}} / {{total.mlForEach}} ml</p>
    </ion-card-content>
  </ion-card>
</ion-content>
