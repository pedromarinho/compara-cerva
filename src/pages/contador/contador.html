<ion-header>
  <ion-navbar color="color1">
    <ion-title>Calculadora</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content #popoverContent padding class="calc-content">
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-item>
          <ion-label floating class="active">Pre√ßo</ion-label>
          <ion-input type="number" [(ngModel)]="data.price"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label floating class="active">Ml</ion-label>
          <ion-input type="number" [(ngModel)]="data.ml"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label floating class="active">Pessoas</ion-label>
          <ion-input type="number" [(ngModel)]="data.peaple"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="image">
    <label class="beers" [ngStyle]="{'font-size':data.beers < 100 ? '7em' : '5em'}">{{data.beers}}</label>
  </div>

  <ion-fab class="remove_bt">
    <button ion-fab color="color2" (tap)="remove()">
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab class="add_bt">
    <button ion-fab color="color2" (tap)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card>
    <ion-card-header style="color: #d48e00">
      <div class="percentage">
        <label>Incluir 10%</label>
        <ion-checkbox color="color2" [checked]="data.percent > 0" (ionChange)="percentage($event)"></ion-checkbox>
      </div>
      <b>{{app.getFormattedPrice(total.price)}}</b>
    </ion-card-header>
    <ion-card-content>
      <p style="color: #d48e00">Total por pessoa: {{app.getFormattedPrice(total.forEach)}}</p>
      <p style="color: #d48e00">Consumo total / por pessoa</p>
      <p style="color: #d48e00">{{total.ml}} / {{total.mlForEach}} ml</p>
    </ion-card-content>
  </ion-card>
</ion-content>
