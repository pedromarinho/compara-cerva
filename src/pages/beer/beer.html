<ion-header>
    <ion-toolbar>
        <ion-title>
            Cerveja
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-only (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="margin-left: 10px; margin-right: 10px">
    <ion-list>
        <ion-item>
            <ion-icon name="beer" item-start></ion-icon>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="beer.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="cash" item-start></ion-icon>
            <ion-label stacked>Preço</ion-label>
            <ion-input type="number" [(ngModel)]="beer.price"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="add-circle" item-start></ion-icon>
            <ion-label stacked>Unidade</ion-label>
            <ion-input type="number" [(ngModel)]="beer.quantity"></ion-input>
        </ion-item>

        <ion-item>
            <ion-avatar item-start>
                <img [src]=getIcon()>
            </ion-avatar>
            <ion-label>Recipiente</ion-label>
            <ion-select [(ngModel)]="beer.ml">
                <ion-option value="269">latinha</ion-option>
                <ion-option value="350">lata</ion-option>
                <ion-option value="473">latão</ion-option>
                <ion-option value="550">super latão</ion-option>
                <ion-option value="300">garrafa (300ml)</ion-option>
                <ion-option value="355">long neck (355ml)</ion-option>
                <ion-option value="600">garrafa (600ml)</ion-option>
                <ion-option value="1000">litrão</ion-option>
                <ion-option value="">outra</ion-option>
            </ion-select>
        </ion-item>

        <ion-item item-end>
            <ion-label stacked>Total (ml)</ion-label>
            <ion-input type="number" [(ngModel)]="beer.ml"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="pin" item-start></ion-icon>
            <ion-label stacked>Estabelecimento</ion-label>
            <ion-input type="text" [(ngModel)]="beer.local"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>
