<ion-header>
    <ion-toolbar color="color1">
        <ion-title>
            {{title}}
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-only (tap)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (tap)="save()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content #popoverContent>
    <ion-list>
        <ion-item>
            <ion-icon color="color1" name="beer" item-start></ion-icon>
            <ion-label stacked>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="beer.name" maxlength="25"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon color="color1" name="cash" item-start></ion-icon>
            <ion-label stacked>Pre√ßo</ion-label>
            <ion-input type="number" [(ngModel)]="beer.price"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon color="color1" name="add-circle" item-start></ion-icon>
            <ion-label stacked>Unidade</ion-label>
            <ion-input type="number" [(ngModel)]="beer.quantity"></ion-input>
        </ion-item>


        <ion-grid>
            <ion-row>
                <ion-col col-7>
                    <ion-item (click)="presentPopover($event)">
                        <ion-avatar item-start>
                            <img src="{{recipientImg}}">
                        </ion-avatar>
                        <ion-label stacked>Recipiente</ion-label>
                        <ion-input type="text" placeholder="{{recipient}}" disabled></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-5>
                    <ion-item>
                        <ion-label stacked>Total (ml)</ion-label>
                        <ion-input type="number" [(ngModel)]="beer.ml"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>

        <!-- <ion-item>
            <ion-icon name="pin" item-start></ion-icon>
            <ion-label stacked>Estabelecimento</ion-label>
            <ion-input type="text" [(ngModel)]="beer.local"></ion-input>
        </ion-item> -->

    </ion-list>
</ion-content>
