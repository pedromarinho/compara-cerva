<ion-header>
  <ion-navbar color="color1">
    <ion-title>
      ComparaCerva
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-thumbnail item-start class="place" [ngClass]="i === 0 ? 'first-place' : i === 1 ? 'second-place' : i === 2 ? 'third-place' : 'none'">
        <h1 [ngStyle]="i === 0 && {'font-weight':'bold', 'font-size':'2em'}">{{i + 1}}ยบ</h1>
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{app.getFormattedPrice(item.price)}}</p>
      <p>{{item.quantity}} uni x {{item.ml}}ml</p>
      <p>Litro: {{app.getFormattedPrice(item.liter)}}</p>
      <h2>{{item.local}}</h2>
      <ion-icon color="color1" name="create" item-end (tap)="openBeerModal(item)"></ion-icon>
      <ion-icon color="color1" name="trash" item-end style="margin-left: 20px" (tap)="delete(item, i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab top right edge>
    <button ion-fab (tap)="openBeerModal()" color="color2">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
