<ion-header>
  <ion-navbar color="green1">
    <ion-title>
      ComparaCERVA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of getData(); let i = index">
      <ion-avatar item-start>
        <h1>{{i + 1}}ยบ</h1>
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>R$ {{item.price}}</p>
      <p>{{item.quantity}} uni x {{item.ml}}ml</p>
      <p>Litro: R$ {{item.liter}}</p>
      <h2>{{item.local}}</h2>
      <ion-icon color="green1" name="create" item-end (click)="openBeerModal(item)"></ion-icon>
      <ion-icon color="green1" name="trash" item-end style="margin-left: 20px" (click)="delete(item, i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab top right edge>
    <button ion-fab (click)="openBeerModal()" color="green2">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
